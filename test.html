<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="style/diy.css" />
</head>
<body>

<div class="wrap" style="width: 320px;">
    <div class="preview">

        <div class="model">
            <img src="style/images/body1.png" alt="" />
        </div>

        <div class="clothes"></div>

        <div class="mask">
            <div class="progress-bar blue stripes">
                <span style="width: 100%"></span>
            </div>

        </div>
    </div>

    <div class="bottom">
        <a class="btn-bind" event="clear" href="#">清空</a>
        <a class="btn-bind" event="getDress" href="#">加入收藏</a>
        <ul class="types">
            <li type="coat">外套</li>
            <li type="shirt">衬衫</li>
            <li type="sweater">毛衫</li>
            <li type="trousers">裤子</li>
            <li type="shoes">鞋子</li>
            <li type="trim">配饰</li>
        </ul>
    </div>

    <div class="clothes-list-box">
        <!--<a class="prev btn" href="#">上一页</a>--><!--<a class="next btn" href="#">下一页</a>-->
        <ul class="clothes-list">

        </ul>
    </div>

</div>
<script type="text/javascript" src="js/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="js/ui.js"></script>
</body>
</html>
