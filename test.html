<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="style/diy.css" />
</head>
<body>
<div class="wrap">

    <div class="wrap_room">
        <div class="preview">

            <div class="model">
                <img src="style/images/body1.png" alt="" />
            </div>

            <ul class="clothes"></ul>


        </div>
        <div class="mask">
            <div class="progress-bar blue stripes">
                <span style="width: 100%"></span>
            </div>
        </div>
        <div class="bottom">
            <!--<a class="btn-bind" event="clear" href="#">清空</a>-->
            <a class="addFav" type="addFav" event="getDress" href="#">　收藏　</a>
            <ul class="types">
                <!--衣服类型-->
                <li type="coat">上装</li>
                <li type="trousers">下装</li>
                <li type="shirt">衬衫</li>
                <li type="shoes">鞋子</li>
            </ul>
        </div>

        <div class="clothes-list-box">

            <!--<a class="close btn" href="#">关闭</a>-->
            <a class="prev btn" href="#" style="display: none;">上一页</a>
            <!--缩略图列表-->
            <ul class="clothes-list"></ul>
            <a class="next btn" href="#" style="display: none;">下一页</a>
        </div>
    </div>
    <div class="wrap_fav" style="display: none;">
        <div class="top">
            <span class="fl">已收藏产品</span>
            <span class="fr">
                <span class="grey">欢迎您</span>
                <span class="name">andeie</span>
            </span>
        </div>

        <ul class="fav_list">

        </ul>
    </div>
</div>
<script type="text/javascript" src="js/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="js/ui.js"></script>
</body>
</html>
